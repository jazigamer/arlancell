<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArlanCell - Celulares e Acessórios</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: '#D4AF37',
            black: '#000000',
            dark: '#121212',
          }
        }
      }
    }
  </script>

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Favicon -->
  <link rel="icon" href="./logo-site.png" type="image/png" />

  <!-- Font Google -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }
    .informe {
      color: #fff;
    }
    .h1{
      font-size: 50px;
    }
    .p{
      font-size: 30px;
    }
    .hero-gradient {
      background: linear-gradient(135deg, #121212 0%, #000000 100%);
    }

    .feature-card:hover {
      transform: translateY(-5px);
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px -5px rgba(212, 175, 55, 0.3);
    }

    .gold-border {
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .btn-gold {
      background: linear-gradient(to right, #d4af37, #f5d085);
      color: #000;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-gold:hover {
      background: linear-gradient(to right, #f5d085, #d4af37);
    }

    /* Mobile menu */
    #mobile-menu {
      display: none;
      flex-direction: column;
      gap: 1rem;
      background: #000;
      padding: 1rem;
      position: absolute;
      top: 64px;
      right: 0;
      width: 100%;
      z-index: 40;
    }

    #mobile-menu.active {
      display: flex;
    }

    /* Feedback stars */
    .feedback-star {
      cursor: pointer;
      transition: color 0.3s;
    }

    .feedback-star:hover,
    .feedback-star.active {
      color: #ffd700;
    }
  </style>
</head>

<body class="antialiased">
  <!-- Navbar -->
  <nav class="bg-black text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center">
          <img src="./logo-site-ofc.png" alt="Logo ArlanCell" class="h-10" />
        </div>

        <!-- Menu desktop -->
        <div class="hidden sm:flex sm:space-x-8">
          <a href="https://arlancell.netlify.app/#inicio" class="block text-white py-2">Início</a>
         <a href="https://arlancell.netlify.app/#servicos" class="block text-white py-2">Serviços</a>
         <a href="https://arlancell.netlify.app/#feedback" class="block text-white py-2">Feedback</a>
         <a href="https://arlancell.netlify.app/#contato" class="block text-white py-2">Contato</a>
        </div>

        <div class="hidden sm:flex sm:items-center">
          <a
            href="https://wa.me/5585982163973?text=Ol%C3%A1%2C%20gostaria%20de%20saber%20mais%20sobre%20os%20servi%C3%A7os%20da%20ArlanCell!"
            class="btn-gold px-4 py-2 rounded-md text-sm font-medium"
            >WhatsApp</a
          >
        </div>

        <!-- Botão menu mobile -->
        <div class="sm:hidden flex items-center">
          <button
            id="menu-btn"
            class="p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-800 focus:outline-none"
            aria-label="Abrir menu"
          >
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Menu mobile -->
    <div id="mobile-menu" class="">
      <a href="https://arlancell.netlify.app/#inicio" class="block text-white py-2">Início</a>
      <a href="https://arlancell.netlify.app/#servicos" class="block text-white py-2">Serviços</a>
      <a href="https://arlancell.netlify.app/#feedback" class="block text-white py-2">Feedback</a>
      <a href="https://arlancell.netlify.app/#contato" class="block text-white py-2">Contato</a>
      <a
        href="https://wa.me/5585982163973?text=Ol%C3%A1%2C%20gostaria%20de%20saber%20mais%20sobre%20os%20servi%C3%A7os%20da%20ArlanCell!"
        class="btn-gold px-4 py-2 rounded-md text-sm font-medium mt-4 inline-block text-center"
        >WhatsApp</a
      >
    </div>
  </nav>
  <section class="flex items-center justify-center min-h-screen bg-black px-4">
    <div class="bg-dark border-4 border-gold rounded-xl p-6 text-center max-w-xl shadow-lg">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gold mb-4">
        ⚠️ Essa área está em manutenção! ⚠️
      </h1>
      <p class="text-lg md:text-xl mb-4 text-white">
        Por favor, tente novamente mais tarde.
      </p>
      <p class="text-lg md:text-xl mb-6 text-white">
        Ou entre em contato pela nossa página do Instagram:
      </p>
      <a href="https://www.instagram.com/arlancell/" target="_blank" class="inline-block bg-gold text-black font-bold px-6 py-3 rounded-md hover:bg-yellow-400 transition">
        <i class="fab fa-instagram mr-2"></i> @arlancell
      </a>
    </div>
  </section>
  <script>
        // Toggle menu mobile
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
    });
  </script>
  </body>
